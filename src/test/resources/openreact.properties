; $Id$
; Openreact settings

;
; Database settings
;
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/openreact?user=openreact&password=openreact&autoReconnect=true&noAccessToProcedureBodies=true&allowMultiQueries=true

;
; C3P0 Connection Pooling settings
;

	; Define pool sizes
c3p0.minPoolSize=10
c3p0.maxPoolSize=75
	; Turn on statement pooling
c3p0.maxStatements=150	
	; Close pooled Connections that go unused for more than half an hour 
c3p0.maxIdleTime=1800

